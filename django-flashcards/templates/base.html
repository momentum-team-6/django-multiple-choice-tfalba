{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Dosis:wght@200;300;400;500;600;700;800&family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Indie+Flower&display=swap" rel="stylesheet">
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,800;1,100&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/846acebbe7.js" crossorigin="anonymous"></script>
  <script src="{% static 'js/search.js' %}" defer></script>
  <script src="{% static 'js/main.js' %}" defer></script>
</head>

<body>
  {% if request.user.color == '4' %}
  <style>
    body {
      background-image: url("{% static 'images/pexels-jesse-zheng-732548.jpg' %}") ;
    }
    .header h1 a {
      color: black;
    }

  </style>
  {% elif request.user.color == '2' %}
  <style>
    body {
      background-image: url("{% static 'images/pexels-skitterphoto-366280.jpg' %}") ;
    }
  </style>
  {% else %}
  <style>
    body {
      background-image: url("{% static 'images/pexels-adrien-olichon-2387819.jpg' %}") ;

    }
  </style>
  {% endif %}

  <div class='header flex-col-center'>
    <h1><a class="header-nav" href="{% url 'home' %}">ENHANCE YOUR MIND<i style='padding-left: 10px; font-size: 40px;' class='fa-home fas'></i></a></h1>
    <!-- <div class='flex'>
      <div class='flex'><a href="{% url 'home' %}" class="question-button {% include 'decks/includes/color_choice_border.html' %}">View Decks</a></div>
      <div class='flex'><a href="{% url 'add-deck' %}" class="question-button {% include 'decks/includes/color_choice_border.html' %}">Add a Deck</a></div>
    </div> -->
  </div>


  <div class = 'content-block flex-col'>
    {% block content %}
    {% endblock %}
  </div>
  <div class='ml50 mr50 pb50 pl50 flex-col footer'>
    <div class='mt30'><a class="button-function {% include 'decks/includes/color_choice_border.html' %}"href="/accounts/logout/">Logout</a></div>
    <div class='mt10 fs20' >Logged in as {{ request.user }}.</div>
    <div data-user-pk={{ request.user.pk }} class='flex fs20'>Select Color Pallet: 
      <div class='color-choice blue' data-color-pk='2'>Blue</div>
      <div class='color-choice yellow' data-color-pk='1'>Yellow</div>
      <div class='color-choice silver' data-color-pk='3'>Silver</div>
      <div class='color-choice green' data-color-pk='4'>Green</div>
    </div>
</div>
</body>
</html>
