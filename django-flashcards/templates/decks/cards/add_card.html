{% extends "base.html" %}

{% block content %}
<div class='flex'>
  <div class="flex question-button {% include 'decks/includes/color_choice_border.html' %}">Create a New Card for {{ deck.name }}</div>
</div>
<div class="mb20 mt10 flex form-div">

  <form  action="{% url 'add-card' deck_pk=deck.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class='flex'>
      <button class="label-button {% include 'decks/includes/color_choice_background.html' %}" type="submit">Add Card</button>
      <a class="label-button {% include 'decks/includes/color_choice_background.html' %}" href="{% url 'deck-detail' deck_pk=deck.pk %}">Return to Deck</a>
    </div>
  </form>
</div>

{% include 'decks/includes/deck_detail_include.html' %}

{% endblock %}
