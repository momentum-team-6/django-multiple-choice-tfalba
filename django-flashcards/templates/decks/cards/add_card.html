{% extends "base.html" %}

{% block content %}
<div class='flex'>
  <div class='flex question-button'>Create a New Card for {{ deck.name }}</div>
</div>
<div class="mb20 mt10 flex form-div">

  <form  action="{% url 'add-card' deck_pk=deck.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button class='button-function' type="submit">Add Card</button>
    </div>
  </form>
</div>
{% endblock %}
