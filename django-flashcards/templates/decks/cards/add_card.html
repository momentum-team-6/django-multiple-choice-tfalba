{% extends "base.html" %}

{% block content %}
<div class='flex'>
  <p class='deck-button'>Create New Card for {{ deck.name }}</p>
</div>

<div class="form-div">
  <form  action="{% url 'add-card' deck_pk=deck.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button class='button-function' type="submit">Add Card</button>
    </div>
  </form>
</div>
{% endblock %}
