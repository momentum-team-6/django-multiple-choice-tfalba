{% extends "base.html" %}


{% block content %}


<div class='flex'>
  <div class='card-holder flip-card'>
    <div class='flip-card-inner'>
      <div class='flip-card-front'>
        {% if card.question_image_upload  %}
        <img class='card-image' src="{{ card.question_image_upload.url }}" alt="movie star image" style="width:100%; height:100%;">

        {% elif card.question_image %}
        <img class='card-image' src="{{ card.question_image }}" alt="movie star image" style="width:100%; height:100%;">  
        {% else %}
        <p style='margin: 0; padding:0;'>{{ card.question_text }}</p>
        {% endif %}

      </div>
      <div class='flip-card-back flex' style='align-items:center;'>
        <p>{{ card.answer }}</p>
      </div>
    </div>
  </div>
    <div class='ml20 flex'><a href="{% url 'random-card' deck_pk=card.deck.pk %}"><i class='fs50 fas fa-arrow-right'></i></a></div>
</div>
<div class='flex' data-card-pk={{ card.pk }}>
  <a href="{% url 'random-card' deck_pk=card.deck.pk %}" class='mark-answered'>Mark Answered</a>
  <a href="#" class='ml20 return-to-pile'>Return to Pile</a>
</div>


{% endblock %}
