{% extends "base.html" %}


{% block content %}

<div class='flex'>
  <ul>
    <li>
      <div class='flex'>
        <div class='card-holder flip-card' data-card-pk={{card.pk}}>
          <div class='flip-card-inner'>
            <div class='flip-card-front'>
              <img class='card-image' src="{{ card.question_image }}" alt="movie star image" style="width:100%; height:100%;">  
            </div>
            <div class='flip-card-back'>
              {{ card.answer }}
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>

{% endblock %}
